<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate Disinformation Detector</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Climate Disinformation Detector</h2>
        <form id="detectForm">
            <input type="text" id="textInput" placeholder="Enter text to analyze..." required>
            <button type="submit">Analyze</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('detectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const text = document.getElementById('textInput').value;
            document.getElementById('result').textContent = 'Analyzing...';

            // Replace '/api/analyze' below with  backend call when available
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').textContent = data.result || 'No result returned.';
                } else {
                    document.getElementById('result').textContent = 'Error analyzing text.';
                }
            } catch (err) {
                document.getElementById('result').textContent = 'Network error.';
            }
        });
    </script>
</body>
</html>
